{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todolist</h1>
      <p class="lead">Todoリストを作って毎日を快適に</p>
    </div>
  </div>
{% endblock header %}

{% block content %}
    <div class ="container">
    {% for item in object_list %}
        <div class="alert alert-{{ item.priority }}" role="alert">
            <p>{{item.title}}</p>
            <a href="{% url 'update' item.pk %}" type="button" class="btn btn-info">編集</a>
            <a href="{% url 'delete' item.pk %}" type="button" class="btn btn-primary">削除</a>
            <a href="{% url 'detail' item.pk %}" type="button" class="btn btn-success">詳細</a>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
