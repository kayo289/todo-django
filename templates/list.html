{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Todolist</h1>
      <p class="lead">Todoリストを作って毎日を快適に</p>
    </div>
  </div>
{% endblock header %}

{% block content %}
    <div class ="container">
    {% for item in object_list %}
        <div class="alert alert-secondary" role="alert">
            <p>{{item.title}}</p>
            <button type="button" class="btn btn-info">編集</button>
            <button type="button" class="btn btn-primary">削除</button>
            <button type="button" class="btn btn-success">詳細</button>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
